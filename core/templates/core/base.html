
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {%endblock%} | Puddle  </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex justify-between items-center px-8 py-4 mb-3">  
    <a href="" class="text-2xl text-color-gray-700 font-semibold"> Puddle </a>

    <div class= "flex flex-row gap-10 font-semibold text-xl">
        <a href="" class=" hover:text-gray-500 px-3 py-2"> Blog </a>
        <a href="/contact" class=" hover:text-gray-500 px-3 py-2"> Contact </a>
        <a href="{% url 'core:signup' %}" class=" hover:bg-teal-300 bg-teal-500 rounded-lg px-3 py-2"> Sign Up </a>
        <a href="/contact" class=" hover:bg-gray-300 text-white bg-gray-500 rounded-lg px-3 py-2"> Login </a>

    </div>


    </nav>
    <hr>
    {% block content %}
    {% endblock  %}

    <footer class="fixed bottom-0 w-full p-6 flex justify-between items-center bg-gray-800  text-white">

            <h3 class="text-gray-300 text-xl font-semibold mb-5" > About </h3>
            <p> Lorem adipisicing mollit aliquip elit. Deserunt irure ipsum cillum eu irur </p>

        </div>
        <div class="w-1/3 " >
            <h3 class="text-gray-300 text-xl font-semibold"> Menu </h3>
             <ul>
                <li><a href="" class="text-teal-500 hover:text-teal-600"> Home </a> </li>
                <li><a href="" class="text-teal-500 hover:text-teal-600"> About </a> </li>
                <li><a href="{% url 'core:contact'   %}" class="text-teal-500 hover:text-teal-600"> Contact </a> </li>
             </ul>

        </div>

    </footer>

</body>
</html>
