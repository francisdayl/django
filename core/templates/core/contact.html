{% extends 'core/base.html' %}
{% block title %}Contact{% endblock %}



{% block content %}
<h1 class="text-3xl text-indigo-600 text-center"> Pagina de Contacto </h1>

<div class="grid grid-cols-4 gap-6 px-4 py-8 bg-gray-400">
    {% for post in posts %}
        <div class="">
            <div class="w-full rounded-lg border-2 border-black px-4 py-6">
                <h2 class="text-xl font-semibold">{{post.title}}<h2>
                    <hr>
                <p> {{post.body}}</p>
            </div> 
        </div>
    {% endfor %}
</div>


{% endblock %}
